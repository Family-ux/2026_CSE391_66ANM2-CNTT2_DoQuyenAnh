<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
        }
        .container {
            width: 600px;
            margin: 20px auto;
            background: #fff;
            padding: 15px;
            border: 1px solid #ccc;
        }
        h3 {
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
        }
        .row {
            display: flex;
            margin-bottom: 8px;
        }
        .row label {
            width: 150px;
            font-weight: bold;
        }
        .row input,
        .row select,
        .row textarea {
            flex: 1;
            padding: 4px;
        }
        textarea {
            height: 80px;
        }
        .radio-group label {
            font-weight: normal;
            margin-right: 10px;
        }
        .checkbox-group label {
            font-weight: normal;
        }
        .buttons {
            text-align: right;
            margin-top: 10px;
        }
        .buttons button {
            padding: 6px 12px;
            margin-left: 5px;
        }
        .captcha {
            font-family: monospace;
            font-size: 18px;
            letter-spacing: 3px;
            background: #eee;
            padding: 5px;
            display: inline-block;
            margin-right: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h3>Basic Info</h3>

    <div class="row">
        <label>Employee ID</label>
        <input type="text" value="9">
    </div>

    <div class="row">
        <label>Last Name</label>
        <input type="text" value="Dodsworth">
    </div>

    <div class="row">
        <label>First Name</label>
        <input type="text" value="Anne">
    </div>

    <div class="row radio-group">
        <label>Gender</label>
        <div>
            <label><input type="radio" name="gender"> Male</label><br>
            <label><input type="radio" name="gender"> Female</label><br>
            <label><input type="radio" name="gender" checked> ZZZ</label><br>
        </div>
    </div>

    <div class="row">
        <label>Title</label>
        <input type="text" value="Sales Representative">
    </div>

    <div class="row">
        <label>Suffix</label>
        <input type="text" value="Ms.">
    </div>

    <div class="row">
        <label>BirthDate</label>
        <input type="datetime-local" value="1969-07-02T00:00">
    </div>

    <div class="row">
        <label>HireDate</label>
        <input type="datetime-local" value="1994-11-15T00:00">
    </div>

    <div class="row">
        <label>SSN</label>
        <input type="text">
    </div>

    <div class="row">
        <label>Reports To</label>
        <select>
            <option>Buchanan</option>
        </select>
    </div>

    <h3>Contact Info</h3>

    <div class="row">
        <label>Email</label>
        <input type="email" placeholder="name@example.com">
    </div>

    <div class="row">
        <label>Address</label>
        <input type="text" value="7 Houndstooth Rd.">
    </div>

    <div class="row">
        <label>City</label>
        <input type="text" value="London">
    </div>

    <div class="row">
        <label>Region</label>
        <input type="text">
    </div>

    <div class="row">
        <label>Postal Code</label>
        <input type="text" value="WG2 7LT">
    </div>

    <div class="row">
        <label>Country</label>
        <select>
            <option>Russian Federation</option>
        </select>
    </div>

    <div class="row">
        <label>US Home Phone</label>
        <input type="text" value="(234)234-2342">
    </div>

    <div class="row">
        <label>Photo</label>
        <input type="text" value="EmpID9.bmp">
    </div>

    <h3>Optional Info</h3>

    <div class="row">
        <label>Notes</label>
        <textarea>
Anne has a BA degree in English from St. Lawrence College.
She is fluent in French and German.
        </textarea>
    </div>

    <div class="row checkbox-group">
        <label>Preferred Shift</label>
        <div>
            <label><input type="checkbox" checked> Regular</label><br>
            <label><input type="checkbox" checked> Gravy Yard</label>
        </div>
    </div>

    <div class="row">
        <label>Active?</label>
        <input type="checkbox" checked>
    </div>

    <div class="row">
        <label>Are you human?</label>
        <div>
            <span class="captcha">TIDAWD</span>
            <input type="text">
        </div>
    </div>

    <div class="buttons">
        <button type="submit">Submit</button>
        <button type="reset">Cancel</button>
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    table {
        border-collapse: collapse; /* Gộp viền đơn lại cho đẹp */
        width: 100%;
        font-family: Arial, sans-serif;
        font-size: 14px;
    }

    /* Kẻ viền cho tất cả các ô */
    th, td {
        border: 1px solid black;
        padding: 6px;
        text-align: center; /* Căn giữa nội dung */
    }

    /* Style riêng cho hàng tiêu đề trên cùng (BÀI TẬP 03) */
    .header-title {
        background-color: #A6E7FF; /* Màu xanh dương nhạt */
        text-align: left;
        font-weight: bold;
        padding: 5px;
        border: none;
        margin-bottom: 10px;
    }

    /* Làm đậm các tiêu đề chính */
    th {
        font-weight: bold;
    }

    /* Tùy chỉnh độ rộng cột nếu cần */
    td {
        height: 25px;
    }
</style>
</head>
